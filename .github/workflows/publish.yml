name: Publish Package

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    name: Update NuGet package
    steps:

      - name: Checkout repository
        uses: actions/checkout@v1

    - name: Restore NuGet Packages
      run: dotnet restore src/VerifactuQr/VerifactuQr.sln     
          
      - name: Build solution and generate NuGet package
        run: |  
          cd ./src/VerifactuQr/
          dotnet pack VerifactuQr.sln -c Release -o out  

      - name: Push generated package to GitHub registry
        run: dotnet nuget add source "**/*.nupkg" --username arandafra@outlook.es --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/arandasoftware/index.json"
